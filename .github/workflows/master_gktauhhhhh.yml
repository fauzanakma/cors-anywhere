# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gktauhhhhh

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_16e1d8516b6448849417ad9d0c4f6dce }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7a070244844f42918c9baadb23bed6dd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_16e1d8516b6448849417ad9d0c4f6dce }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gktauhhhhh'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5516a291f20848598c950b5048b2f5d3 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_16e1d8516b6448849417ad9d0c4f6dce }}/nginx:${{ github.sha }}'